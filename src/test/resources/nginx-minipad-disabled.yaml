apiVersion: v1
kind: DeploymentConfig
metadata:
  name: nginx-minipad-enabled
  labels:
    oc-minipad/enabled: "false"
spec:
  selector:
    app: nginx-minipad-enabled
  replicas: 4
  template:
    metadata:
      labels:
        app: nginx-minipad-enabled
    spec:
      containers:
        - name: nginx
          image: nginx:1.17.6-alpine
          ports:
            - containerPort: 80
